{% extends "help/base.html" %}

{% block help_content %}

  <p>If you got JavaScript enabled in your browser, you may navigate the
  comics using the keyboard.</p>

  <div class="row">
    <div class="span4">

      <h3>Comics browsing</h3>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Shortcut</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>h</code></td>
            <td>Go to the previous page</td>
          </tr>
          <tr>
            <td><code>j</code></td>
            <td>Go to the comic below</td>
          </tr>
          <tr>
            <td><code>k</code></td>
            <td>Go to the comic above</td>
          </tr>
          <tr>
            <td><code>l</code></td>
            <td>Go to the next page</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

{% endblock %}
