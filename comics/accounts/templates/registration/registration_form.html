{% extends "base.html" %}

{% block title %}
  Register
{% endblock %}

{% block content %}

  <h1>Register</h1>

  <form action="{% url registration_register %}" method="post" class="form-horizontal">
    {% csrf_token %}

    {{ form }}

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>

{% endblock %}
