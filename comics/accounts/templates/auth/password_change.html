{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}

<h2>Change password</h2>

<form method="post" action="{% url auth_password_change %}">
    {% csrf_token %}

    {{ form.as_p }}

    <p class="buttons">
        <button type="submit" class="positive">
            <span class="sprite sprite-accept"></span>
            Change password
        </button>
    </p>
</form>

{% endblock %}
