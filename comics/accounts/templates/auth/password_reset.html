{% extends "base.html" %}

{% block title %}
  Reset password
{% endblock %}

{% block content %}

  <h1>Reset password</h1>

  <form method="post" action="{% url auth_password_reset %}" class="form-horizontal">
    {% csrf_token %}

    {{ form }}

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="icon-refresh icon-white"></i>
        Reset password
      </button>
    </div>
  </form>

{% endblock %}
