{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}

<h2>Reset password</h2>

<form method="post" action="{% url auth_password_reset %}">
    {% csrf_token %}

    {{ form.as_p }}

    <p class="buttons">
        <button type="submit" class="positive">
            <span class="sprite sprite-accept"></span>
            Reset password
        </button>
    </p>
</form>

{% endblock %}
