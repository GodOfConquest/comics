{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>

<form method="post" action="{% url auth_login %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />

    {{ form.as_p }}

    <p class="buttons">
        <button type="submit" class="positive">
            <span class="sprite sprite-accept"></span>
            Login
        </button>
    </p>
</form>

<ul>
    <li><a href="{% url auth_password_reset %}">Forgot your password?</a></li>
    <li><a href="{% url registration_register %}">Need an account?</a></li>
</ul>

{% endblock %}
