{% extends "base.html" %}
{% load url from future %}

{% block content %}

<div class="row">
  <div class="span2">
    <ul class="nav nav-list">
      <li class="nav-header">Account</li>
      <li class="{{ active.account_details|yesno:"active," }}">
        <a href="{% url "account" %}">Account details</a>
      </li>
      <li class="{{ active.auth_password_change|yesno:"active," }}">
        <a href="{% url "auth_password_change" %}">Change password</a>
      </li>
      <li class="{{ active.secret_key|yesno:"active," }}">
        <a href="{% url "secret_key" %}">Secret key</a>
      </li>
      <li class="{{ active.import_named_set|yesno:"active," }}">
        <a href="{% url "import_named_set" %}">Import comic set</a>
      </li>
      <li class="divider"></li>
      <li><a href="{% url "auth_logout" %}">Logout</a>
    </ul>
  </div>
  <div class="span10">
    {% block account_content %}{% endblock %}
  </div>
</div>

{% endblock %}
