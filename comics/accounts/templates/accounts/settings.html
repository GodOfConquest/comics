{% extends "core/base.html" %}

{% block title %}
  Account settings
{% endblock %}

{% block content %}

  <h1>Account settings</h1>

  <dl>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>

    <dt>Secret key</dt>
    <dd>{{ user.get_profile.secret_key }}</dd>
  </dl>

  <div class="well">
    <a href="{% url auth_logout %}" class="btn btn-danger">
      <i class="icon-off icon-white"></i>
      Logout
    </a>
    &nbsp;
    <a href="{% url auth_password_change %}" class="btn">
      <i class="icon-edit"></i>
      Change password
    </a>
  </div>

{% endblock content %}
