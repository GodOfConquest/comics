{% extends "core/base.html" %}

{% block title %}My account{% endblock %}

{% block content %}

<h2>My account</h2>

<dl>
    <dt>Email:</dt>
    <dd>{{ user.email }}</dd>

    <dt>Password:</dt>
    <dd><a href="{% url auth_password_change %}">Change</a></dd>
</dl>

<div class="buttons">
     <a href="{% url auth_logout %}">
     <span class="sprite sprite-user_go"></span>
     Logout</a>
</div>

{% endblock content %}
