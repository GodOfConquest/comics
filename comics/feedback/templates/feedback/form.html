{% extends "base.html" %}
{% load bootstrap %}


{% block title %}
  Feedback
{% endblock %}


{% block content %}

  <div class="page-header">
    <h1>Feedback <small>to the site administrator</small></h1>
  </div>

  <form action="" method="post" id="feedback" class="form-horizontal">
    {% csrf_token %}

    {{ feedback_form|bootstrap }}

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="icon-envelope icon-white"></i>
        Send feedback
      </button>
    </div>
  </form>

{% endblock %}
